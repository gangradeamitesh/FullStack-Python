<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Sign Up Page</title>
</head>
<body>
<h1>Course Sign Up</h1>
<form>
    <label for="fm">First Name:</label>
    <input id="fm" type="text" placeholder="First Name">

    <label for="ln">Last Name:</label>
    <input id="ln" type="text" placeholder="Last Name">
    <p></p>
    <label for="mail">Email:</label>
    <input id="mail" type="email" placeholder="useremail">
    <label for="pass">Password</label>
    <input id="pass" type="password">

    <P>Are you over 18?</P>
    <label for="y">Yes</label>
    <input id="y" type="radio" name="over" value="yes">

    <label for="n">No</label>
    <input id="n" type="radio" name="over" value="no">
    <p></p>
    <input type="submit" name="">
</form>
</body>
</html>
