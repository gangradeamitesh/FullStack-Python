<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback</title>
</head>
<body>
    <h1>Hotel Feedback Form</h1>

    <form>
        <h3>Are you from different country?</h3>
        <label for="inusa">Inside:</label>
        <input id="inusa" type="radio" name="loc" value="inside">

        <label for="onusa">Outside:</label>
        <input id="onusa" type="radio" name="loc" value="outside">

        <h3>How was your Service?</h3>

        <select name="stars">
            <option value="Great">3</option>
            <option value="Okay">2</option>
            <option value="Bad">1</option>
        </select>
        <input type="submit">
    </form>
</body>
</html>
